---
# Vault service
apiVersion: v1
kind: Service
metadata:
  name: vault
spec:
  selector:
    app: vault
  ports:
    - protocol: TCP
      port: 8200
      targetPort: 8200
---
# Rabbitmq service
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
    - protocol: TCP
      port: 5672
      targetPort: 5672
---
# Redis service
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
---
# Backend service
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3100
      targetPort: 3100
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend 
spec:
  type: LoadBalancer
  selector:
    app: frontend 
  ports:
    - name: frontend-port
      protocol: TCP
      port: 80      # External port for frontend
      targetPort: 3000  # Internal frontend service port